custom_actions:
- id: mongo1
  type: mongo
  host: localhost
  db: nemeadb
  collection: alerts
- id: marktest
  type: mark
  mark:
    path: Test
    value: 'FooBar'
- id: markwhitelisted
  type: mark
  mark:
    path: _CESNET.Whitelisted
    value: 'True'
- id: savefile
  type: file
  dir: true
  path: "/var/log/nemea/events.idea"
addressgroups:
- id: main_whitelist
  file: "/etc/nemea/reporters/whitelists/whitelist1"
- id: whitelist2
  list:
  - 1.1.0.0/24
  - 1.2.3.4
rules:
- id: 1
  condition: Source.IP4 in main_whitelist or Target.IP4 in main_whitelist
  actions:
  - markwhitelisted
  - mongo1
  - drop
  elseactions:
  - marktest
  - savefile
  - mongo1
- id: 2
  condition: >
    Node.SW == 'detector1' and
    Category == 'Recon.Scanning' and
    Target.IP4 in whitelist2
  actions:
  - marktest
- id: 3
  condition: Source.IP4 == whitelist2
  actions:
  - drop
- id: 4
  condition: Node.SW in ['detector1', 'detector2']
  actions:
  - savefile
  - drop

